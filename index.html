<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Shop</title>
    <!-- Bootstrap Css Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Main Css Link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <section class="container">
            <h1 class="text-center text-primary my-4">Mobile Shop</h1>
            <div class="d-flex search-box">
                <input id="search-box" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button onclick="searchResult()" class="btn btn-outline-primary" type="submit">Search</button>
            </div>
        </section>
    </header>
    <main>
        <section class="container">
            <h3 id="error-text" class="text-center text-danger my-5"></h3>
        </section>

        <section id="detail-container" class="container">

        </section>

        <section class="container my-5">
            <div id="phone-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 g-md-5 ">

            </div>
        </section>
    </main>
    <!-- Bootstrap Javascript Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Main Javascript Link -->
    <script src="js/app.js"></script>
</body>

</html>
